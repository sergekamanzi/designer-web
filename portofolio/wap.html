<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider Example</title>
    <link rel="stylesheet" href="wap.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="./abel.jpeg" alt="EZQuest USB Type-C Card Reader">
                <div class="caption">
                    <h3>EZQuest USB Type-C Card Reader</h3>
                    <p class="price">RWF15,000 <span class="old-price">RWF20,000</span></p>
                    <button class="btn">View</button>
                </div>
            </div>
            <div class="slide">
                <img src="./blvcc.jpeg" alt="Godox VC26 USB Charger for V1 Battery">
                <div class="caption">
                    <h3>Godox VC26 USB Charger for V1 Battery</h3>
                    <p class="price">RWF45,000 <span class="old-price">RWF60,000</span></p>
                    <button class="btn">View</button>
                </div>
            </div>
            <div class="slide">
                <img src="./colewrld.jpg" alt="Canon EOS R6 Mark II with Set of Kits">
                <div class="caption">
                    <h3>Canon EOS R6 Mark II WITH SET OF KITS</h3>
                    <p class="price">RWF4,800,000 <span class="old-price">RWF5,000,000</span></p>
                    <button class="btn">View</button>
                </div>
            </div>
            <div class="slide">
                <img src="./dark horror creature.jpg" alt="DJI Ronin Stabilizer">
                <div class="caption">
                    <h3>DJI Ronin Stabilizer</h3>
                    <p class="price">RWF900,000 <span class="old-price">RWF1,000,000</span></p>
                    <button class="btn">View</button>
                </div>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

function moveSlide(direction) {
    const slides = document.querySelectorAll('.slide');
    const slider = document.querySelector('.slider');
    currentIndex += direction;

    if (currentIndex < 0) {
        currentIndex = slides.length - 1;
    } else if (currentIndex >= slides.length) {
        currentIndex = 0;
    }

    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
}

    </script>
</body>
</html>
